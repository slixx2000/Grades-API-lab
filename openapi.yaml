openapi: 3.0.3
info:
  title: Student Grades API
  version: 1.0.0
  description: API for managing students and grades.
servers:
  - url: http://localhost:5000
paths:
  /course/students:
    get:
      summary: List students
      responses:
        "200":
          description: List of students
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Student"
  /course/student:
    post:
      summary: Create a student
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StudentCreate"
      responses:
        "201":
          description: Created student
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Student"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "409":
          description: Student name or ID already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /course/student/{student_id}:
    get:
      summary: Get a student by internal id
      parameters:
        - name: student_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Student
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Student"
        "404":
          description: Student not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      summary: Update student score
      parameters:
        - name: student_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StudentScoreUpdate"
      responses:
        "200":
          description: Updated student score
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StudentScore"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Student not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Student:
      type: object
      properties:
        id:
          type: integer
        studentName:
          type: string
        studentID:
          type: string
        score:
          type: number
          format: float
        grade:
          type: string
      required:
        - id
        - studentName
        - studentID
        - score
        - grade
    StudentCreate:
      type: object
      properties:
        studentName:
          type: string
        studentID:
          type: string
        score:
          type: number
          format: float
        grade:
          type: string
      required:
        - studentName
        - studentID
        - score
        - grade
    StudentScoreUpdate:
      type: object
      properties:
        score:
          type: number
          format: float
      required:
        - score
    StudentScore:
      type: object
      properties:
        studentID:
          type: string
        score:
          type: number
          format: float
      required:
        - studentID
        - score
    Error:
      type: object
      properties:
        message:
          type: string
      required:
        - message
